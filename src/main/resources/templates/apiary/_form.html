<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head id="headerFragment" th:fragment="headerFragment">
</head>
<body>

<th:div th:fragment="form">
    <fieldset class="form">
        <div th:class="${#fields.hasErrors('name')}? 'form-group has-error' : 'form-group'">
            <label class="control-label" th:for="name" th:text="#{apiary.name.label}">Name</label>
            <input class="form-control" th:field="*{name}"/>
        </div>
    </fieldset>
</th:div>

</body>
</html>
